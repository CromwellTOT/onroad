<!DOCTYPE html>
<html>
<head>
	<title>OnRoad</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  	<link rel="stylesheet" href="css/theme.css" type="text/css">
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-local-storage.min.js"></script>
	<script src="js/angular-resource.min.js"></script>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/dataservice.js"></script>
	<script src="js/myapp.js"></script>
	<script src="js/service.js"></script>
	<script>
		$(document).ready(function() {
			$(".toggle").on("click", function() {
				if($(this).hasClass("active")){
					return;
				} else {
					$("ul.navbar-nav li").removeClass("active");
					$(this).addClass("active");
				}
			});
		});
	</script>
	<style>
            /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

            #map {
              height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */

            html,
            body {
              height: 100%;
              margin: 0;
              padding: 0;
            }

            .controls {
              margin-top: 10px;
              border: 1px solid transparent;
              border-radius: 2px 0 0 2px;
              box-sizing: border-box;
              -moz-box-sizing: border-box;
              height: 32px;
              outline: none;
              box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            }

            #origin-input,
            #destination-input {
              background-color: #fff;
              font-family: Roboto;
              font-size: 15px;
              font-weight: 300;
              margin-left: 12px;
              padding: 0 11px 0 13px;
              text-overflow: ellipsis;
              width: 200px;
            }

            #origin-input:focus,
            #destination-input:focus {
              border-color: #4d90fe;
            }

            #mode-selector {
              color: #fff;
              background-color: #4d90fe;
              margin-left: 12px;
              padding: 5px 11px 0px 11px;
            }

            #mode-selector label {
              font-family: Roboto;
              font-size: 13px;
              font-weight: 300;
            }
          </style>
</head>
<body ng-app="mainApp">
	<div ng-controller="mainCtrl">
		<nav class="navbar navbar-expand-md navbar-dark bg-primary" >
	    <a class="navbar-brand suppress" href="#home">
	      <i class="fa d-inline fa-lg text-secondary fa-car" style="margin-right: 5px;"></i>
	      <b class="text-center text-capitalize text-secondary">OnRoad</b>
	    </a>
	    <div class="container">
	      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarSupportedContent">
	        <ul class="navbar-nav">
	          <li class="nav-item active toggle">
	            <a class="nav-link" href="#home">Home
	            </a>
	          </li>
	          <li class="nav-item toggle">
	            <a class="nav-link" href="#trips">Travel Plans</a>
	          </li>
	          <li class="nav-item toggle">
	            <a class="nav-link" href="#blogs">Travel Blogs</a>
	          </li>
	          <li class="nav-item toggle">
	            <a class="nav-link" href="#contact">Contact Us</a>
	          </li>
	          <li class="nav-item toggle" ng-show='toggle'>
	            <a class="nav-link" href="#myAccount">My Account</a>
	          </li>
	        </ul>
	      </div>
	    </div>
	    <a class="btn navbar-btn ml-2 text-white btn-secondary" href="#register" ng-hide="toggle">
	      <i class="fa d-inline fa-lg fa-user-circle-o" style="margin-right: 5px;"></i>Register Now
	  	</a>
	    <a class="btn navbar-btn ml-2 text-white btn-secondary" ng-click="logAccount()">
	      <i class="fa d-inline fa-lg fa-user-circle-o" style="margin-right: 5px;"></i>{{authText}}
	  	</a>
  	</nav>
  	<div class="text-center py-5" style="background-image: url('https://pingendo.github.io/templates/sections/assets/cover_event.jpg');background-repeat:no-repeat;background-position:center top;">

			<div ng-view></div>
    	</div>
  	</div>
  	<div class="bg-dark text-white">

	    </div>
  	</div>
	</div>
</body>
</html>
