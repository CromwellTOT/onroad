<div>
	<h2>Home</h2>
	<form role="form">
		<div class="form-group">
			<label>Departure</label>
			<input type="text" ng-model="trip.departure" id="departure" class="form-control" />
		</div>
		<div class="form-group">
			<label>Destination</label>
			<input type="text" ng-model="trip.arrival" id="desitination" class="form-control" />
		</div>
		<div class="form-group">
			<label>Start Date</label>
			<input type="date" ng-model="trip.startDate" id="start" class="form-control" />
		</div>
		<div class="form-group">
			<label>Complete Date</label>
			<input type="date" ng-model="trip.endDate" id="end" class="form-control" />
		</div>
		<div>
			<button class="btn btn-primary" ng-click="doClear()">Clear</button>
			<button class="btn btn-primary" ng-click="doSubmit()">Submit</button>
		</div>
	</form>
</div>
