<div>
	<h2>Display Employees One-By-one</h2>
	<h3><b>Name:</b> {{current.name}}</h3>
	<h3><b>City:</b> {{current.address.city}}</h3>
	<h3><b>State:</b> {{current.address.state}}</h3>
	<h3><b>Age:</b> {{current.age}}</h3>
	<div>
		<button class="btn btn-default" ng-click="goPrevious()" ng-disabled="c==0">Previous</button>
		<button class="btn btn-default" ng-click="goNext()" ng-disabled="c==empList.length-1">Next</button>
	</div>
</div>
