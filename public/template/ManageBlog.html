<div ng-repeat="(index, blog) in myBlogList" class="row">
  <div class="col-offset-md-3 col-md-6">
    <h3 class="my-3">{{blog.title}}</h3>
    <p class="">{{blog.content}}</p>
    <div class="col-md-6">
      <a class="btn btn-primary" ng-click="deleteBlog()">Delete</a>
    </div>
  </div>
</div>
