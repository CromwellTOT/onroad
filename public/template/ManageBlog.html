 <div class="text-center py-5 filter-light" style="background-image: url(&quot;https://pingendo.github.io/templates/sections/assets/cover_event.jpg&quot;);background-repeat:repeat-y;background-position:center top;">
    <div class="container py-5">
      <div class="row" ng-repeat="(index, blog) in myBlogList">
        <div class="col-md-12">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <h3 class="my-3">{{blog.title}}</h3>
                <p class="">{{blog.content}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <a class="btn btn-primary" href="#manageBlog" ng-click="deleteBlog(blog)">Delete</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <p class="">
                <b>
                  <a href="#myAccount"> Go Back to My Account</a>
                </b>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
