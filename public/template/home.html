<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<h1 class="text-gray-dark">Get Your Travel Plans</h1>
			<form class="" method="post" action="https://formspree.io/">
				<div class="form-group"> 
					<label>Departure</label>
					<input type="email" name="email" class="form-control" placeholder="Enter Your Departure City"> 
				</div>
				<div class="form-group"> 
					<label>Destination</label>
					<input type="password" name="password" class="form-control" placeholder="Enter Your Destination"> 
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Trip Date</label>
					<div class="form-group w-25">
						<label for="exampleInputEmail1">From:</label>
						<input type="date"> 
						<label for="exampleInputEmail1">To: </label>
						<input type="date"> 
					</div>
					<button type="submit" class="btn btn-primary">Let's Go!</button>
				</div>
			</form>
		</div>
	</div>
</div>
