<div>
	<h2>Please Login</h2>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputUserName" class="col-sm-2 control-label">User Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputUserName" placeholder="username" ng-model="auth_pair.username" ng-foucs="removeAlert()" >
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="auth_pair.password" ng-foucs="removeAlert()" >
			</div>
		</div>
		<div class="form-group" ng-show="alert">
			<div class="col-sm-offset-2 col-sm-10">
				<label>{{alert}}</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a href="#createAccount">Create an account</a>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" ng-click="doSubmit()">Sign in</button>
			</div>
		</div>
	</form>
</div>
