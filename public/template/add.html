<div>
	<h2>Add a New Employee</h2>
	<form role="form">
		<div class="form-group">
			<label for="ename">Name</label>
			<input type="text" ng-model="emp.name" id="ename" class="form-control" />
		</div>
		<div class="form-group">
			<label for="city">Address-City</label>
			<input type="text" ng-model="emp.address.city" id="city" class="form-control" />
		</div>
		<div class="form-group">
			<label for="state">Address-State</label>
			<input type="text" ng-model="emp.address.state" id="state" class="form-control" />
		</div>
		<div class="form-group">
			<label for="age">Age</label>
			<input type="number" ng-model="emp.age" id="age" class="form-control" max="100" min="1" />
		</div>
		<div>
			<button class="btn btn-primary" ng-click="doClear()">Clear</button>
			<button class="btn btn-primary" ng-click="doSubmit()">Submit</button>
		</div>
	</form>
</div>
