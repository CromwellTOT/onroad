<div style="background: rgba(255, 255, 255, 0.6);">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-left">{{blog.title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <img class="d-block img-fluid w-100" src="{{blog.imageUrl}}">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <p class="text-left">{{blog.content}}</p>
      <p class="text-right">-- Posted By <b class="btn-link" ng-click="goUser()">{{blog.poster}}</p>
    </div>
  </div>
</div>
