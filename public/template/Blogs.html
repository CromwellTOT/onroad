
<div class="row">
  <div class="col-md-12"> </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form style="opacity: 0.5;">
      <h2 class="text-left">Please type in blog title</h2>
      <div class="form-group text-left">
        <input type="text" class="form-control" placeholder="Blog Title" ng-model="blog.title"> 
      </div>
      <h2 class="text-left">Please type in blog content</h2>
      <div class="form-group text-left">
        <textarea class="form-control" rows="5" placeholder="Blog Content" ng-model="blog.content"></textarea>
      </div>
      <div class="form-group text-left">
        <label>Image URL</label>
        <input type="text" class="form-control" placeholder="Image URL" ng-model="blog.imageUrl"> 
      </div>
      <a class="btn btn-primary" ng-click="doSubmit()">Post</a>
    </form>
  </div>
</div>
<hr>
<div class="py-1 bg-light">
  <h1 ng-click="goBlog()" class="btn-link">Blog {{c}}</h1>
    <div class="row">
      <div class="col-md-1">
        <button class="btn btn-primary" ng-click="goPrevious()" ng-disabled="c==0"><<</button>
      </div>
      <div class="col-md-10 align-self-center">
        <img class="img-fluid rounded mx-auto d-block" style="width: 100%;" src="{{currentBlog.imageUrl}}">
        <h3 class="my-3">{{currentBlog.title}}</h3>
        <p class="text-left">{{currentBlog.content}}</p>
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary" ng-click="goNext()" ng-disabled="c==blogList.length-1">>></button>
      </div>
    </div>
</div>
