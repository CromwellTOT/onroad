<div>
	<h2>All Trips</h2>
	<table class="table table-strped table-bordered">
		<thead>
			<tr>
				<th>Departure</th>
				<th>Destination</th>
				<th>Start Date</th>
				<th>Complete Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="trip in trips">
				<td>{{trip.departure}}</td>
				<td>{{trip.destination}}</td>
				<td>{{trip.start_date}}</td>
				<td>{{trip.end_date}}</td>
				<td>
					<button class="btn btn-primary" ng-click="participate()" ng-disabled="true">Participate</button>
				</td>	
			</tr>
		</tbody>
	</table>
</div>
